# EdgeStream 配置文件
# 数据源配置
source.type=file
source.path=./data/input
source.max.connections=10

# 数据接收器配置
sink.type=file
sink.path=./data/output
sink.max.concurrent.outputs=10
sink.output.timeout=30

# 处理器配置
processor.batch.size=100
processor.retry.count=3
processor.retry.delay=1000

# 窗口配置
window.size=60
window.slide=30
window.type=time

# MySQL数据库配置
mysql.host=localhost
mysql.port=3306
mysql.username=root
mysql.password=340824
mysql.database=edge_stream
mysql.max.connections=10
mysql.connection.timeout=30

# Redis配置
redis.host=localhost
redis.port=6379
redis.password=
redis.database=0
redis.pool.size=10
redis.connection.timeout=30

# 流引擎配置
stream.engine.max.threads=10
stream.engine.core.threads=5
stream.engine.queue.capacity=1000
stream.engine.backpressure.threshold=0.8

# 指标收集配置
metrics.enabled=true
metrics.export.interval=60
metrics.retention.hours=24

# 状态管理配置
state.manager.consistency.level=eventual
state.manager.checkpoint.interval=300
state.manager.sync.interval=30

# 连接器配置
connector.registry.path=./bundles
connector.security.enabled=true
connector.signature.verification=true 