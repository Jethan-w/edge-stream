# EdgeStreamPro 应用配置文件

# 流引擎配置
stream.engine.max.threads=8
stream.engine.queue.size=1000
stream.engine.backpressure.limit=100
stream.engine.monitoring.enabled=true

# 处理器配置
processor.threads=4
processor.batch.size=100
processor.timeout=30s
processor.retry.count=3

# 数据库配置
database.url=jdbc:postgresql://localhost:5432/edgestream
database.username=edgestream_user
database.password=encrypted-password
database.pool.size=10
database.connection.timeout=30s

# Kafka配置
kafka.brokers=localhost:9092
kafka.topic.input=edgestream-input
kafka.topic.output=edgestream-output
kafka.group.id=edgestream-group
kafka.auto.offset.reset=earliest

# 文件系统配置
file.input.path=./input
file.output.path=./output
file.temp.path=./temp
file.batch.size=1000

# 网络配置
network.port=8080
network.host=0.0.0.0
network.timeout=30s
network.max.connections=100

# 安全配置
security.encryption.enabled=true
security.authentication.enabled=true
security.ssl.enabled=false
security.keystore.path=./keystore.jks
security.keystore.password=keystore-password

# 指标配置
metrics.enabled=true
metrics.export.interval=60s
metrics.retention.days=30
metrics.prometheus.enabled=true
metrics.jmx.enabled=true

# 状态管理配置
state.local.path=./state/local
state.distributed.enabled=true
state.sync.interval=5s
state.backup.enabled=true

# 连接器配置
connector.bundle.path=./bundles
connector.auto.discovery=true
connector.version.control=true
connector.security.validation=true

# 窗口管理配置
window.time.size=5m
window.count.size=1000
window.slide.interval=1m
window.aggregation.enabled=true

# 溯源配置
provenance.enabled=true
provenance.retention.days=7
provenance.storage.path=./provenance
provenance.query.enabled=true

# 日志配置
logging.level=INFO
logging.file.path=./logs/edgestream.log
logging.max.size=100MB
logging.max.files=10

# 性能调优配置
performance.memory.limit=2GB
performance.cpu.limit=80%
performance.disk.limit=10GB
performance.network.limit=100MB/s 